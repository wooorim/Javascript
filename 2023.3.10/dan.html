<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var dan = [];
        document.write("<table border='1'>");


        for (var i = 2; i <= 9; i++) {
            document.write("<tr>");

            for (var j = 1; j <= 9; j++) {
                document.write("<td>");
                dan[i] = i * j;

                document.write(i + "x" + j + "=" + dan[i] + '</td>');
            }
            document.write("</tr>");
        }



    </script>

</head>

<body>


</body>

</html>
