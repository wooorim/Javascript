<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // alert("Hello Javascript");

        var kor = prompt("국어 점수: ", "국어 점수를 입력하세요.");
        // alert(kor);
        document.write("<h1>국어점수: " + kor + "</h1>");

        var math = prompt("수학 점수: ", "수학 점수를 입력하세요.");
        document.write("<h1>수학점수: " + math + "</h1>");

        var eng = prompt("영어 점수: ", "영어 점수를 입력하세요.");
        document.write("<h1>영어점수: " + eng + "</h1>");

       document.write("<h1>평균: " + (Number(kor) + Number(math) + Number(eng)) / 3 + "</h1>"); 
       //kor + math 로하면 입력 타입이 문자열이여서 덧셈을 못함.


    </script>
</head>

<body>
    <h1></h1> <!-- 일반 태그 -->
</body>

</html>
