<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //문자
        var str = "가나다라마바사";
        console.log(str);
        console.log(str + " " + "ABCDEFG"); //''든 ""든 문자열, 문자(한글자)와 문자열을 구분 하지 않는다.
        //숫자
        var num = 1234;
        console.log("num: " + num );

        num = 1234.12345;
        console.log("num: " + num );

        //불리언 boolean
        var boo = true;
        console.log("boo: " + boo);
    </script>
</head>
<body>
    <h1>안녕하세요.</h1>
</body>
</html>
