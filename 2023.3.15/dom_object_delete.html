<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script>
        onload = function(){
            var str = "";
            str += "<p id = 'jsTitle'> javascript & node.js </p>";
            str += "<img id = 'logoImg', src='./img/logo.png',";
            str += "width='170', height='67', tempData='logoImg'>";

            document.body.innerHTML = str;

            var titleNode = document.getElementById("jsTitle");
            titleNode.parentNode.removeChild(titleNode); //메모리에서 사라지는 것은 아니다. 주석 처리 느낌

            var logoNode = document.getElementById("logoImg");
            logoNode.parentNode.removeChild(logoNode);
        }

    // 웹 브라우저가 가장 효율적인 방법으로 img를 보여준다.
    // 지금은 스레드로 돌리고있어서 메모리에 올라가 있지만 처리에 시간이 걸려 보여지지 않는다.(비동기 = 스레드)
    </script>
</head>
<body>
    
</body>
</html>
