<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>+연산</title>

    <script>

        onload = function () {

            function sumHandler() {
                console.log("sumHandler!");
                var num1 = document.getElementById("num1");
                var num2 = document.getElementById("num2");
                console.log(num1.value);

                var sumDiv = document.getElementById("sum");
                sumDiv.innerHTML = "합계 : " + (Number(num1.value) + Number(num2.value));

            }

            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");

            //키보드 키가 up했을 떄 자동으로 합계 나오게 하기
            num1.addEventListener("keyup", sumHandler);
            num2.addEventListener("keyup", sumHandler);

            //값이 바뀌면 그 합계가 자동으로 나오게 하기
            // num1.addEventListener("change", sumHandler);
            // num2.addEventListener("change", sumHandler);

            //버튼 클릭 했을 때 합계 출력
            // var obBtn = document.getElementById("btn");
            // obBtn.addEventListener("click", sumHandler);
        };

    </script>
</head>

<body>
    <h1>+연산</h1>
    <input id="num1" type="Number"> +
    <input id="num2" type="Number">
    <button id="btn">더하기</button>
    <div id="sum">합계 : </div>

</body>

</html>
