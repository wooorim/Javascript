<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>아스키코드 값 출력</title>

    <script>
        onload = function () {
            function asciiHandler() {
                console.log("asciiHandler!");
                var word = document.getElementById("ascii-input").value;
                var ascii = word.charCodeAt(0);

                document.getElementById("ascii-value").innerHTML = String(ascii);

            }
            var objAscii = document.getElementById("ascii-input");
            objAscii.addEventListener("keyup", asciiHandler);

        }
    </script>

</head>

<body>
    <h1>아스키 코드</h1>
    <input id="ascii-input" type="text" value="" maxlength="1"> <!-- maxlength는 입력받을 문자 길이를 지정 -->
    <p>아스키 코드의 값은 : <span id="ascii-value">65</span></p>
</body>

</html>
