<!DOCTYPE html>
<html>

	<head>
		<title> jQuery </title>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>
			
			$(document).ready(function(){
				
				$("#loginForm").submit(function(event) { //event(웹 브라우저가 제공)를 받는다 button이벤트+type=submit이라는 요소가 실행됬을 때
					 //기본적인 동작을 막아라.

					if($("#uId").val() == "") {
						alert("user id blank!!");
						event.preventDefault(); //

					} else if($("#uPw").val() == "") {
						alert("user pw blank!!");
						event.preventDefault();
						
					} else {
						alert("login ok!!");
					}
				});

                $("#test").click(function (event) {
                    event.preventDefault(); //click이벤트를 무효화
                })
				
			});
			
		</script>

	</head>
	
	<body>
		
		<form id="loginForm" action="http://www.google.com"> <!-- form태그는 디스플레이 태그가 아니라 기능 태그. -->
			USER ID : <input id="uId" type="text" name="uId"><br>
			USER PW : <input id="uPw" type="password" name="upw"><br>
			<input id="sbmBtn" type="submit" value="SUBMIT">
			<input id="resBtn" type="reset" value="RESET">
		</form>

        <a id="test" href="http://www.google.com">구글</a>
		
	</body>

</html>
