<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이미지 클릭</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script>
        $(document).ready(function(){

            $(".logo").mousedown(function(){
                console.log("logo image 마우스다운");
            });

            $(".logo").click(function () {
                console.log("lgo image click!");
            });


            $(".logo").click(imgClickEventListener);
            function imgClickEventListener() {
                console.log("logo img click!");
            }
        });


    </script>
</head>
<body>
    <div>
        <img class="logo" src="/2023.3.15/img/logo.png">
    </div>
</body>
</html>
