<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            function selectHandler() {
                let price = ($("#price-input").val());
                let select = ($(this).val());
                let result = price * select;
                $("#sum").html(result);
            };

            $("#select").click(selectHandler);

        });
    </script>

</head>

<body>
    <h1>총합 구하기</h1>
    가격<input id="price-input" type="text"> x
    수량<select id="select">
        <option value="1">1</option> <!-- 기본적으로는 jQuery 속성 추가하는 add()함수로 value값을 넣어준다. -->
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <h1>
        <p id="sum">총합 : </p>
    </h1>
</body>

</html>
