<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <title>그리드 시스템</title>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md" style="background-color: yellow;">33%</div> <!-- md:768px까지 row유지하다가 그 밑으로는 col이된다 -->
      <div class="col-md" style="background-color: orange;">33%</div>
      <div class="col-md" style="background-color: black;">33%</div>
    </div>
    <div class="row">
      <div class="col-sm" style="background-color: yellow;">33%</div> <!-- sm:567px까지 row유지-->
      <div class="col-sm" style="background-color: orange;">33%</div>
      <div class="col-sm" style="background-color: black;">33%</div>
    </div>
    <div class="row">
      <div class="col-md-8" style="background-color: green;">33%</div> 
      <div class="col-md-4" style="background-color: blanchedalmond;">33%</div>
    </div>
    <div class="row">
      <div class="col" style="background-color: yellow;">25%</div> <!-- 화면 크기를 지정안기 때문에 화면 크기를 줄여도 col이 적용안된다. -->
      <div class="col" style="background-color: orange;">25%</div>
      <div class="col" style="background-color: black;">25%</div>
    </div>
  </div>
</body>

</html>
