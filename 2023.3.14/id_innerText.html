<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script>
        window.onload = function () {
            var name = document.getElementById("name"); //name은 id명
            console.log(name); //id가 name인 태그가 있는지 검사하고 콘솔창에 출력
            name.innerText = "메롱!!!"; //id가 name인 태그 내용을 변경
        };
    </script>
</head>

<body>
    <p id="name">홍길동</p>
</body>

</html>
