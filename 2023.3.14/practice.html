<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- 국영수 입력 받아 총점과 평균을 출력 하고, grade객체를 만들어 결과물을 내시오. -->

    <script>

        var grade = {
            kor : 0,
            eng : 0, 
            math : 0,

            getTotal : function(){
                return this.kor + this. eng + this.math;
            },

            getAvg : function(){
                return (this.kor + this. eng + this.math) / 3 ;
            }
        };

        grade.kor = Number(prompt("국어", "국어"));
        grade.eng = Number(prompt("영어", "영어"));
        grade.math = Number(prompt("수학", "수학"));

        document.write(grade.getTotal() + "<br>");
        document.write(grade.getAvg() + "<br>");
        
    </script>
</head>
<body>
    
</body>
</html>
