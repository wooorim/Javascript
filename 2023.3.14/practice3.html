    <!-- new Grade(국, 영, 수) => 생성자 함수로 만들어 주세요. -->

    <script>

        function Grade(kor, eng, math) {
            this.kor = kor;
            this.eng = eng;
            this.math = math;
            this.getSu  = function(){
                var getSum = this.kor + this.eng + this.math;
                return getSum;
            }
            this.getAvg = function(){
                var getAvg = this.getSum() / 3;
                return getAvg;
            }
        }

        var woorim = new Grade(70, 80, 60);
        console.log(woorim.getSum());
        console.log(woorim.getAvg());

    </script>

   
</head>
