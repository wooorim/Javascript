<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>

    <script>
        var varNum = 100;
        if (varNum > 50) {
            console.log("varNum > 50");
        }

        if (varNum <= 50) {
            console.log("varNum <= 50");
        }

        console.log("varNum : " + varNum);

        //if-else

        if (varNum < 50) {
            console.log("varNum < 50");
        } else {
            console.log("varNum >= 50");
        }

        //if-else if

        if (varNum > 200) {
            console.log("varNum > 200");
        } else if (varNum > 150) {
            console.log("varNum > 150");
        } else if (varNum > 100) {
            console.log("varNum > 100");
        } else {
            console.log("varNum <= 100");
        }
    </script>

</head>

<body>

</body>

</html>
