<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function callbackFunction(callback){
            callback(); //함수 호출. 함수로 넘긴 것을 호출.
        }
        function eat(){
            console.log("먹습니다.");
        }
        function drink(){
            console.log("마십니다.")
        }

        callbackFunction(eat); //함수 이름만 호출. 함수 이름을 매개변수로 주면 그 함수의 주소를 호출하겠다.
        // callbackFunction(eat());  함수 바로 호출.
        callbackFunction(drink);
    </script>
</head>
<body>
    
</body>
</html>
