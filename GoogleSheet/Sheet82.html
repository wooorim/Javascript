    <script>
        setInterval(function clock(){
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();

            document.body.innerHTML = "<h1>" + String(h) + ":" + String(m) + ":" + String(s) + "</h1>";
            document.write("<h1>" + h + ":" + m + ":" + s + "입니다." +"</h1>");
        }, 1000);
    </script>
