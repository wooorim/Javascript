    <title>Document</title>

    <script>
        function allSum(){
            var sum = 0;
            
            for(var i = 0; i < arguments.length; i++){
                sum = sum + arguments[i];
            }

            document.write(sum);
        }

        allSum(2, 5, 7);

    </script>
