<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>

        $(document).ready(function () {
            
            $("input[type='text']").css("color", "#ff0000"); //속성 선택자
            $("input[type='password']").css("color", "#0000ff");
            $("input:submit").css("fontSize", "1.2em"); //필터 선택자
            let chk = $("input:checked").val();//반드시 함수로 접근. 태그의value값 가져올 때 value;은 다메. val()함수로
            //자바스크립트는 직접 값을 넣을 수 있지만. jQuery는 전부 함수로 만들어져있다.
            console.log("chk : " + chk);

            $("li:nth-child(2n+1)").css("background", "#ffff00");//함수 선택자
        })
    </script>
</head>
<body>
    <form>
        UserID <input type="text">
        <br />
        UserPW <input type="password">
        <br />
        Submit <input type="submit" value="submit">
        <br />
        Reset <input type="reset" value="reset">
        <br />
        Food <br />
        사과<input type="checkbox" id="apple" value="사과" />
        바나나<input type="checkbox" id="banana" value="바나나" checked />
        수박<input type="checkbox" id="watermelon" value="수박" />
        <br />
        
        <ul>
           <li>이만기</li>
           <li>이승엽</li>
           <li>이종범</li>
           <li>이재학</li>
           <li>이순철</li>
           <li>이길동</li>
           <li>이동국</li>
        </ul>
     </form>
</body>
</html>
